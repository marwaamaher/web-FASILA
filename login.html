<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="left-side">
            <img src="Uploads/login_background.jpg" alt="Login Background">
        </div>
        <div class="right-side">
            <form action="" id="loginForm">
                <h2>Login</h2>
                <label for="email">Enter Your Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>

                <label for="password">Enter Your Password</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" placeholder="***************" required>
                    <span class="toggle" onclick="togglePassword(this, 'password')">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>

                <div class="options">
                    <label class="checkbox-container" for="rememberMe">
                        <input type="checkbox" id="rememberMe">
                        Remember Me</label>

                    <a href="./sendcode.html">Forgot Password?</a>

                </div>

                <button type="submit">Log In</button>

                <p>Donâ€™t Have an Account? <a href="./register.html">Register</a></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
