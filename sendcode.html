<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Reset Code</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="Uploads/login_background.jpg" alt="Send Code Background" />
    </div>
    <div class="right-side">
      <form id="sendCodeForm">
        <h2>Forgot Password</h2>

        <label for="email">Enter Your Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required />

        <p id="message" style="margin: 10px 0; color: red;"></p>

        <button type="submit">Send Reset Code</button>

        <p>Already have the code? <a href="./forgetpassword.html">Reset Password</a></p>
      </form>
    </div>
  </div>
  <script src="js/sendcode.js"></script>
  </body>

</html>
