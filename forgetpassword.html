<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="Uploads/login_background.jpg" alt="Forget Password Background" />
    </div>
    <div class="right-side">
      <form id="resetForm">
        <h2>Reset Password</h2>

        <label for="email">Enter Your Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required />
        
        <label for="code">Verification Code</label>
        <input type="text" id="code" placeholder="Enter the code sent to your email" required />

<label for="newPassword">New Password</label>
<div class="password-wrapper">
  <input type="password" name="newPassword" id="newPassword" placeholder="***************" required>
  <span class="toggle" onclick="togglePassword(this, 'newPassword')">
    <i class="fa-solid fa-eye-slash"></i>
  </span>
</div>

<label for="confirmPassword">Confirm Password</label>
<div class="password-wrapper">
  <input type="password" name="confirmPassword" id="confirmPassword" placeholder="***************" required>
  <span class="toggle" onclick="togglePassword(this, 'confirmPassword')">
    <i class="fa-solid fa-eye-slash"></i>
  </span>
</div>

        <p id="message" style="color: red;"></p>

        <button type="submit">Reset Password</button>

        <p>Remember your password? <a href="./login.html">Login</a></p>
      </form>
    </div>
  </div>
<script src="js/script.js"></script>
  <script src="js/forgetpassword.js"></script>
</body>

</html>
